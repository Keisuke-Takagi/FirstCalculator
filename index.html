<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <title>電卓サンプル プロジェクト</title>
</head>
<body>
    <h1>電卓サンプル</h1>
    <div class="container">
        <div class="calculator">
            <input class="calculator_display"></input>
                <!-- ここに計算結果を表示 -->
            </div>
            <div class="calculator-keyboards">
                <div class="row">
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '7'">7</button>
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '8'">8</button>
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '9'">9</button>
                    <button class="calculator-button button-division" onclick="document.querySelector( 'input' ).value += '÷'">÷</button>
                </div>
                <div class="row">
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '4'">4</button>
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '5'">5</button>
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '6'">6</button>
                    <button class="calculator-button button-multiplication" onclick="document.querySelector( 'input' ).value += 'x'">x</button>
                </div>
                <div class="row">
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '1'">1</button>
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '2'">2</button>
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '3'">3</button>
                    <button class="calculator-button button-minus" onclick="document.querySelector( 'input' ).value += '−'">-</button>
                </div>
                <div class="row">
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '0'">0</button>
                    <button class="calculator-button" onclick="document.querySelector( 'input' ).value += '.'">.</button>
                    <button class="calculator-button button-equal" onclick="document.querySelector( 'input' ).value += '='">=</button>
                    <button class="calculator-button button-plus" onclick="document.querySelector( 'input' ).value += '+'">+</button>
                </div>
            </div>
        </div>
    </div>
    	
</body>
</html>
