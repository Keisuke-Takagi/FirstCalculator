<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <title>電卓サンプル プロジェクト</title>
</head>
<body>
    <h1>電卓サンプル</h1>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display"></div>
                <!-- ここに計算結果を表示 -->
            </div>
            <div class="calculator-keyboards">
                <div class="row">
                    <div class="calculator-button" onclick="calc('7')">7</div>
                    <div class="calculator-button" onclick="calc('8')">8</div>
                    <div class="calculator-button" onclick="calc('9')">9</div>
                    <div class="calculator-button button-division" onclick="calc('÷')">÷</div>
                </div>
                <div class="row">
                    <div class="calculator-button" onclick="calc('4')">4</div>
                    <div class="calculator-button" onclick="calc('5')">5</div>
                    <div class="calculator-button" onclick="calc('6')">6</div>
                    <div class="calculator-button button-multiplication" onclick="calc('x')">x</div>
                </div>
                <div class="row">
                    <div class="calculator-button" onclick="calc('1')">1</div>
                    <div class="calculator-button" onclick="calc('2')">2</div>
                    <div class="calculator-button" onclick="calc('3')">3</div>
                    <div class="calculator-button button-minus" onclick="calc('-')">-</div>
                </div>
                <div class="row">
                    <div class="calculator-button" onclick="calc('0')">0</div>
                    <div class="calculator-button" onclick="calc('.')">.</div>
                    <div class="calculator-button button-equal" onclick="calc('=')">=</div>
                    <div class="calculator-button button-plus" onclick="calc('+')">+</div>
                </div>
            </div>
        </div>
    </div>
    	
</body>
</html>
