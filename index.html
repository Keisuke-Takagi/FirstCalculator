<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>電卓サンプル プロジェクト</title>
</head>
<body>
    <h1>電卓サンプル</h1>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <!-- ここに計算結果を表示 -->
            </div>
            <div class="calculator-keyboards">
                <div class="row">
                    <div class="calculat-rbutton">7</div>
                    <div class="calculat-rbutton">8</div>
                    <div class="calculat-rbutton">9</div>
                    <div class="calculat-rbutton">÷</div>
                </div>
                <div class="row">
                    <div class="calculat-rbutton">4</div>
                    <div class="calculat-rbutton">5</div>
                    <div class="calculat-rbutton">6</div>
                    <div class="calculat-rbutton">X</div>
                </div>
                <div class="row">
                    <div class="calculat-rbutton">1</div>
                    <div class="calculat-rbutton">2</div>
                    <div class="calculat-rbutton">3</div>
                    <div class="calculat-rbutton">-</div>
                </div>
                <div class="row">
                    <div class="calculat-rbutton">0</div>
                    <div class="calculat-rbutton">.</div>
                    <div class="calculat-rbutton">=</div>
                    <div class="calculat-rbutton">+</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
